version: '2'
services:
  app:
    image: amplifyuy/amplify-api:latest
    ports:
    - "9000:9000"
    environment:
      - DB_HOST=amplify-api-db
      - DB_PORT=5432
      - DB_USER=amplify_api
      - DB_PASSWORD=amplify_api
      - APPLICATION_SECRET=secret
      - CORS_ALLOWED_ORIGINS_0=*
      - CORS_ALLOWED_HEADERS_0=*
    depends_on:
    - amplify-api-db
  amplify-api-db:
    image: postgres
    ports:
     - "5433:5432"
    environment:
     - POSTGRES_PASSWORD=amplify_api
     - POSTGRES_USER=amplify_api
     - POSTGRES_DB=amplify_api_dev
